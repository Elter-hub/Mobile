<ion-content>
  <form
          [formGroup]="changePasswordForm"
          name="loginForm"
          (ngSubmit)="f.form.valid && userChangePassword()"
          #f="ngForm"
  >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Old Password</ion-label>
            <ion-input type="email" [formControl]="f.control.get('oldPassword')" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="text" [formControl]="f.control.get('newPassword')" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm new Password</ion-label>
            <ion-input type="text" [formControl]="f.control.get('confirmNewPassword')" required></ion-input>
          </ion-item>
          <br>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
            Change Password
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <form
          *ngIf="showConfirmationForm"
          [formGroup]="confirmationForm"
          name="loginForm"
          (ngSubmit)="confirmForm.form.valid && confirmPasswordChange()"
          #confirmForm="ngForm"
  >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Confirmation token</ion-label>
            <ion-input type="email" [formControl]="confirmForm.control.get('confirm')" required></ion-input>
          </ion-item>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!confirmForm.valid">Confirm</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
