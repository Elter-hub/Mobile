<ion-text align="center" color="warning">
  <h2>Please confirm your email!</h2>
</ion-text>
<form
        [formGroup]="confirmEmailForm"
        name="loginForm"
        (ngSubmit)="f.form.valid && confirmEmail(f.value)"
        #f="ngForm"
>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Confirmation token</ion-label>
          <ion-input type="email" [formControl]="f.control.get('token')" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
