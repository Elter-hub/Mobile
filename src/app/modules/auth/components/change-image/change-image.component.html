<ion-content>
    <form
            [formGroup]="changeImageForm"
            name="loginForm"
            (ngSubmit)="f.form.valid && onSubmit(f.value)"
            #f="ngForm"
    >
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">URL</ion-label>
                        <ion-input type="email" [formControl]="f.control.get('url')" required></ion-input>
                    </ion-item>
                  <ion-button type="submit" color="warning"
                              fill="outline" expand="block"

                  >Change image</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
