<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
    <ion-buttons slot="primary">
      <ion-button  color="secondary">
        <ion-icon name="log-in-outline" color="tertiary" ></ion-icon>
        <ion-label color="tertiary" routerLink="/login" > Login</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
          [formGroup]="signUpForm"
          name="loginForm"
          (ngSubmit)="f.form.valid && onSubmit(f.value)"
          #f="ngForm"
  >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="email" [formControl]="userName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Last name</ion-label>
            <ion-input type="email" [formControl]="userLastName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nick name</ion-label>
            <ion-input type="email" [formControl]="userNickName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [formControl]="userEmail" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="text" [formControl]="userPassword" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="text" [formControl]="userConfirmPassword" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input type="text" [formControl]="userAge" required></ion-input>
          </ion-item>
          <br>
          <ion-button type="submit" color="tertiary" fill="outline" expand="block">Confirm</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
