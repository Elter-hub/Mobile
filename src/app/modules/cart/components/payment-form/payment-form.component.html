<form
        [formGroup]="cardForm"
        name="loginForm"
        (ngSubmit)="f.form.valid && chargeCreditCard()"
        #f="ngForm"
>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button   type="submit" color="warning" (click)="back()">Back</ion-button>
        <ion-item>
          <ion-label position="floating">Card number</ion-label>
          <ion-input type="text" [formControl]="cardNumber" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Exp month</ion-label>
          <ion-input type="number" [formControl]="cardExpMonth" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Exp year</ion-label>
          <ion-input type="number" [formControl]="cardExpYear" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CVC</ion-label>
          <ion-input type="text" [formControl]="cardCvc" required></ion-input>
        </ion-item>
        <ion-button  expand="block" type="submit">Buy</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
