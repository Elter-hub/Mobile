<form
        [formGroup]="addItemForm"
        name="loginForm"
        (ngSubmit)="f.form.valid && onSubmit(f.control.get('quantity').value)"
        #f="ngForm"
>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">{{message}}</ion-label>
          <ion-input type="email" [formControl]="f.control.get('quantity')" required></ion-input>
        </ion-item>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">{{buttonName}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
