<h1> _</h1>
<ion-searchbar #ionSearchbar (ionInput)="filterByName(ionSearchbar.value)"></ion-searchbar>

<ion-content>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
            <ion-list >
                    <app-item *ngFor="let i of filtered" [item]="i"></app-item>
            </ion-list>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
