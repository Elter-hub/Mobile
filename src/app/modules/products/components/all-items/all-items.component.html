<h1> _</h1>
<ion-searchbar color="light" #ionSearchbar (ionInput)="filterByName(ionSearchbar.value)"></ion-searchbar>

<ion-item>
    <ion-range #ionRange id="dual-range" (ionChange)="filterByPrice(ionRange.value.lower, ionRange.value.upper)"
               dual-knobs pin color="dark">
        <ion-icon slot="start" size="small" name="cash-outline"></ion-icon>
        <ion-icon slot="end" name="card-outline"></ion-icon>
    </ion-range>
</ion-item>

<ion-content>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
            <ion-list >
                    <app-item *ngFor="let i of filtered" [item]="i"></app-item>
            </ion-list>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
