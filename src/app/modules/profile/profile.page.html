<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{user?.userName}}</ion-card-subtitle>
      <ion-card-title>{{user?.userNickName}}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="user?.imageUrl"></ion-img>
    <ion-card-content>
      Email: {{user?.userEmail}}
    </ion-card-content>
    <ion-card-content>
      Age: {{user?.userAge}}
    </ion-card-content>
  </ion-card>

</ion-content>
