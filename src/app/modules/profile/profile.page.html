<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-content>
            <ion-fab vertical="top" horizontal="end" slot="fixed">
                <ion-fab-button (click)="openFirst()" id="main">
                    <ion-icon name="settings"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-content>
        <ion-menu side="end" menuId="menu" contentId="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Settings</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item [ngStyle]="{cursor: 'pointer'}" (click)="changeImage()">Change image</ion-item>
                    <ion-item [ngStyle]="{cursor: 'pointer'}" (click)="changePassword()">Change password</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-card-header>
            <ion-card-subtitle>{{user?.userName}}</ion-card-subtitle>
            <ion-card-title>{{user?.userNickName}}</ion-card-title>
        </ion-card-header>
        <ion-img [src]="user?.imageUrl"></ion-img>
        <ion-card-content>
            Email: {{user?.userEmail}}
        </ion-card-content>
        <ion-card-content>
            Age: {{user?.userAge}}
        </ion-card-content>
    </ion-card>

</ion-content>
